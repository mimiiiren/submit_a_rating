<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- mobile design as default -->
    <div class="container">
        <img class="icon" src="images/icon-star.svg" alt="orange star logo">
        <div class="orangeCaptionBox">
        </div>
        <h1>How did we do?</h1>
        <p class="caption">Please let us know how we did with your support request. All feedback is appreciated to help
            us
            improve our offering!</p>

        <form>
            <div class="ratings">
                <input type="radio" id="rating1" name="rating" value="1">
                <label for="rating1">1</label>
                <input type="radio" id="rating2" name="rating" value="2">
                <label for="rating2">2</label>
                <input type="radio" id="rating3" name="rating" value="3">
                <label for="rating3">3</label>
                <input type="radio" id="rating4" name="rating" value="4">
                <label for="rating4">4</label>
                <input type="radio" id="rating5" name="rating" value="5">
                <label for="rating5">5</label>
            </div>
            <button class="submit" type="submit">Submit</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
